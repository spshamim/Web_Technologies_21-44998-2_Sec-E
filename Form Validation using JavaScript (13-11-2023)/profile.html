<html>
<head>
    <title>Person Profile</title>
    <script>
        function validateForm() {
            // Validate Name
            let nameValue = document.getElementById('name').value;
            if (nameValue == "") {
                alert("Name can't be empty..!");
                return false;
            }

            // Validate Email
            let emailValue = document.getElementById('email').value;
            if (emailValue == "") {
                alert("Email can't be empty..!");
                return false;
            }

            // Validate Gender
            let genderRadios = document.getElementsByName("gender");
            let selectedGender = false;
            for (let i = 0; i < genderRadios.length; i++) {
                if (genderRadios[i].checked) {
                    selectedGender = true;
                    break;
                }
            }
            if (!selectedGender) {
                alert("Please select a gender.");
                return false;
            }

            // Validate Date of Birth
            let dayValue = document.getElementById('day').value;
            let monthValue = document.getElementById('month').value;
            let yearValue = document.getElementById('year').value;

            if (dayValue == "" || monthValue == "" || yearValue == "") {
                alert("DOB can't be empty..!");
                return false;
            }

            let dayInt = parseInt(dayValue);
            let monthInt = parseInt(monthValue);
            let yearInt = parseInt(yearValue);

            if (dayInt < 1 || dayInt > 31 || isNaN(dayInt) || monthInt < 1 || monthInt > 12 || isNaN(monthInt) || yearInt < 1900 || yearInt > 2023 || isNaN(yearInt)) {
                alert("Please enter a valid date of birth.");
                return false;
            }

            // Validate Blood Group
            let bloodGroup = document.getElementById("bloodGroup").value;
            if (bloodGroup === "") {
                alert("Please select a blood group.");
                return false;
            }

            // Validate Degree
            let degreeCheckboxes = document.getElementsByName("degree");
            let selectedDegree = false;
            for (let i = 0; i < degreeCheckboxes.length; i++) {
                if (degreeCheckboxes[i].checked) {
                    selectedDegree = true;
                    break;
                }
            }
            if (!selectedDegree) {
                alert("Please select at least one degree option.");
                return false;
            }

            // Validate Photo
            let photoField = document.getElementById("photo");
            if (photoField.files.length === 0) {
                alert("Please choose a file for the Photo.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <form method="post" action="test.php" enctype="multipart/form-data" onsubmit="return validateForm()">
        <table border="1" cellspacing="0">
            <tr>
                <th colspan="3">PERSON PROFILE</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" id="name"></td>
                <td></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" id="email"></td>
                <td></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" id="male" value="Male">Male
                    <input type="radio" name="gender" id="female" value="Female">Female
                    <input type="radio" name="gender" id="other" value="Other">Other
                </td>
                <td width="30px">&nbsp</td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="number" name="day" id="day" style="width:30px;"><b> / </b>
                    <input type="number" name="month" id="month" style="width:30px;"><b> / </b>
                    <input type="number" name="year" id="year" style="width:50px;"> (dd/mm/yy)
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td>
                    <select name="bloodGroup" id="bloodGroup">
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select> 
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Degree</td>
                <td>
                    <input type="checkbox" name="degree" id="SSC" value="SSC">SSC
                    <input type="checkbox" name="degree" id="HSC" value="HSC">HSC
                    <input type="checkbox" name="degree" id="BSc" value="BSc">BSc
                    <input type="checkbox" name="degree" id="MSc" value="MSc">MSc
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="photo" id="photo"></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3">&nbsp</td>
            </tr>
            <tr>
                <td colspan="3" align="right">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
