<html>
<head>
    <title>Date of Birth</title>
</head>
<body>
    <form action="test.php" method="post" onsubmit="return validateForm()">
        <fieldset>
            <legend>Date of Birth</legend>
            &nbsp&nbsp
            dd &nbsp&nbsp&nbsp&nbsp&nbsp
            mm &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            yy
            <br>
            <input type="number" name="day" id="day" style="width: 30px;"> <b>/</b>
            <input type="number" name="month" id="month" style="width: 30px;"> <b>/</b>
            <input type="number" name="year" id="year" style="width: 60px"> 
            <hr>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
        <script>
            function validateForm() {
                let day = document.getElementById('day').value;
                let month = document.getElementById('month').value;
                let year = document.getElementById('year').value;

                // Converting input values to integers
                let dayValue = parseInt(day);
                let monthValue = parseInt(month);
                let yearValue = parseInt(year);

                if (dayValue < 1 || dayValue > 31 || isNaN(dayValue) || monthValue < 1 || monthValue > 12 || isNaN(monthValue) || yearValue < 1900 || yearValue > 2023 || isNaN(yearValue)) {
                    alert("Please enter a valid date of birth.");
                    return false;
                }
                if(day=="" || month=="" || year==""){
                    alert("DOB can't be empty..!");
                    return false;
                }

                return true;
            }
        </script>
</body>
</html>
