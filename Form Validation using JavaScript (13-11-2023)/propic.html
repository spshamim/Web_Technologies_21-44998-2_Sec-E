<html>
<head>
    <title>Profile Picture</title>
</head>
<body>
    <form action="test.php" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">  
        <fieldset>
            <legend>Profile Picture</legend>
            User ID : <input type="text" name="id" id="id"><br><br>
            Picture : <input type="file" name="file" id="file"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    
        <script>
            function validateForm(){
                let idField = document.getElementById("id").value;
                let fileField = document.getElementById("file");
                let userId = parseInt(idField);

                // Checking if ID is a positive number
                if (isNaN(userId) || userId <= 0) {
                    alert("Please enter a positive number for User ID.");
                    return false;
                }

                // Checking if a file is chosen
                if (fileField.files.length === 0) {
                    alert("Please choose a file for the Picture.");
                    return false;
                }

                return true;
            }
        </script>
</body>
</html>
