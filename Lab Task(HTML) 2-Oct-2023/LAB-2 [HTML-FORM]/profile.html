<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Profile</title>
</head>
<body>
    <form method="" action="" enctype="">
    <table border="1" cellspacing="0">
        <tr>
            <th colspan="3">PERSON PROFILE</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="" id=""></td>
            <td></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="" id=""></td>
            <td></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" id="">Male
                <input type="radio" name="gender" id="">Female
                <input type="radio" name="gender" id="">Other
            </td>
            <td width="30px">&nbsp</td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>
                <input type="number" name="" id="" style="width:30px;"><b> / </b>
                <input type="number" name="" id="" style="width:30px;"><b> / </b>
                <input type="number" name="" id="" style="width:50px;"> (dd/mm/yy)
            </td>
            <td></td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td>
                <select name="" id="">
                    <option value="A+">A+</option>
                    <option value="A+">A-</option>
                    <option value="A+">B+</option>
                    <option value="A+">B-</option>
                    <option value="A+">O+</option>
                    <option value="A+">O-</option>
                    <option value="A+">AB+</option>
                    <option value="A+">AB-</option>
                </select> 
            </td>
            <td></td>
        </tr>
        <tr>
            <td>Degree</td>
            <td>
                <input type="checkbox" name="gender" id="">SSC
                <input type="checkbox" name="gender" id="">HSC
                <input type="checkbox" name="gender" id="">BSc
                <input type="checkbox" name="gender" id="">MSc
            </td>
            <td></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td><input type="file" name="" id=""></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3">&nbsp</td>
        </tr>
        <tr>
            <td colspan="3" align="right">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
